<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Monitor UI</title>
</head>
<body>
    <div id="app" style="max-width:1280px;margin-right:auto;margin-left:auto;">
        <div id="navi">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Node Monitor</a>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <router-link to="/dashboard" exact>
                                    <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                                    Dashboard
                                </router-link>
                            </li>
                            <li>
                                <router-link to="/nodes">
                                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                                    Nodes
                                </router-link>
                            </li>
                            <li>
                                <router-link to="/alarms">
                                    <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                    Alarms
                                </router-link>
                            </li>
                            <li>
                                <router-link to="/settings">
                                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                                    Settings
                                </router-link>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <router-view></router-view>
        </div>
        <div id="footer" class="footer">Copyright &copy; 2018</div>
        <v-dialog></v-dialog>
        <modals-container/>
    </div>
</body>
</html>
